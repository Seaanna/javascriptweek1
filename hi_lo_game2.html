<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="hi_lo_game2.js"></script>
    <title>HiLo Game Part 2</title>
  </head>
  <body>
    <h1>HiLo Game: New and Improved!</h1>

    <p>Enter your name!</p>
    <!-- input field, submit button, and <p> for userName -->
    <input type="text" id="inputFieldName"/>
    <input type="button" value="Submit" onclick="submitName()"/>
    <p id="outputName"></p>

    <p>Pick a number between 1 and 100 (inclusive).</p>
    <p>You have 5 tries.</p>
    <!-- input field, submit button, and <p> for userGuess -->
    <input type="text" id="inputFieldNumber"/>
    <input type="button" value="Submit" onclick="checkNumber()" id="myBtn"/>
    <p id="outputNumber"></p>

    <p id="notification"></p>
    <p id="attemptsLeft"> </p>

  </body>
</html>
