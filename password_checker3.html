<html>
  <head>
    <meta charset="utf-8">
    <title>Credentials Validation</title>
    <script type = "text/javascript" src="password_checker3.js"></script>
  </head>
  <body>
    <h1> Create an ID and Password </h1>
    <h4>Enter your username and password below. See below for the rules. </h4>
    <ul>
      <li>ID must not include "#","$", "!"</li>
      <li>ID must be greater than 5 letters. </li>
      <li> Password must include "!", "#", or "$"</li>
      <li>Password cannot be all caps or all lowercase.</li>
      <li>Password has to include a number. </li>
    </ul>

    <input type= "text" id = "inputId" placeholder="Enter ID"/>
    <br>
    <input type= "text" id = "inputPass" placeholder="Enter password"/>
    <br>
    <br>
    <input type= "button" value = "Submit" onclick = "yourId()"/>
    <p id = isValid></p>

  </body>
</html>
